{% extends "base.html" %}
{% block title %}Login | med_wcc{% endblock %}

{% block content %}
  <div class="card">
    <h1>Login</h1>

    {% if form.errors %}
      <div class="alert">Usuário/senha inválidos.</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="field">
        <label for="id_username">Usuário</label>
        {{ form.username }}
      </div>

      <div class="field">
        <label for="id_password">Senha</label>
        {{ form.password }}
      </div>

      <button class="btn" type="submit">Entrar</button>
    </form>
  </div>
{% endblock %}
